name: Run Modelling Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [triggering-modelling]
  workflow_dispatch:

permissions:
  contents: write

env:
  conda: "MLProject/conda.yaml"

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    env:
      ENV: production
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: Set up job
        run: echo "Starting modelling workflow..."

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: echo $conda

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local --experiment-name="Ekstrovert Introvert Modelling" | tee mlflow_output.log

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(grep -oP 'MLFLOW_RUN_ID=\K[a-f0-9\-]+' mlflow_output.log || true)
          if [ -z "$RUN_ID" ]; then
            echo "❌ Run ID not found in mlflow_output.log"
            exit 1
          fi
          echo "✅ Run ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/output/

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/modelling" --name ekstrovert-introvert-behavior

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag ekstrovert-introvert-behavior ${{ secrets.DOCKERHUB_USERNAME }}/sd-cc:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sd-cc:latest

      - name: Post Log in to Docker Hub
        run: echo "✅ Image pushed to Docker Hub"

      - name: Post Set Up 3.12.7
        run: echo "✅ Image pushed to Docker Hub"

      - name: Post Run actions/checkout@v3
        run: echo "✅ Image pushed to Docker Hub"

      - name: Complete job
        run: echo "✅ All steps finished!"
